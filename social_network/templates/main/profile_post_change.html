{% extends "layout/basic.html" %}
{% load bootstrap4 %}
{% block title %}Edit post{% endblock %}
{% block content %}
    <h2>Edit post {{ post.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
        <input type="hidden" name="next" value="{{ next }}">
        {% buttons submit="Save" %} {% endbuttons %}
    </form>
{% endblock %}
